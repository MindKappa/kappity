<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kappity - Seu Espelho Decisional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            background: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tela {
            text-align: center;
            padding: 20px;
            max-width: 500px;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00f, #f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .escolhas {
            display: flex;
            gap: 20px;
            margin: 40px 0;
        }

        .btn-escolha {
            flex: 1;
            padding: 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .azul { background: #00f; color: white; }
        .vermelho { background: #f00; color: white; }

        .btn-escolha:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .contador {
            font-size: 1.2em;
            margin: 20px 0;
        }

        #reiniciar {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        .resultado {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #222;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="tela" id="tela-jogo">
        <div class="logo">🎮</div>
        <h1>KAPPITY</h1>
        <p>Escolha instintivamente. Sem pensar.</p>
        
        <div class="escolhas">
            <button class="btn-escolha azul" onclick="escolher('azul')">AZUL</button>
            <button class="btn-escolha vermelho" onclick="escolher('vermelho')">VERMELHO</button>
        </div>

        <div class="contador">
            Rodada: <span id="rodada">1</span>/10
        </div>

        <div class="resultado" id="resultado">
            <h2>🔮 Padrão Detectado</h2>
            <p id="analise">Analisando suas escolhas...</p>
            <button id="reiniciar" onclick="reiniciar()">Jogar Novamente</button>
        </div>
    </div>

    <script>
        let rodada = 1;
        let escolhas = [];
        const totalRodadas = 10;

        // PALAVRAS ALEATÓRIAS PARA EVITAR VIÉS
        const palavrasAzul = ['Serenidade', 'Profundidade', 'Confiança', 'Lógica', 'Paz'];
        const palavrasVermelho = ['Paixão', 'Ação', 'Intuição', 'Energia', 'Risco'];

        function escolher(cor) {
            escolhas.push(cor);
            
            // EFEITO VISUAL
            document.querySelector(`.${cor}`).style.transform = 'scale(0.95)';
            setTimeout(() => {
                document.querySelector(`.${cor}`).style.transform = 'scale(1)';
            }, 100);

            rodada++;
            document.getElementById('rodada').textContent = rodada;

            if (rodada > totalRodadas) {
                finalizarJogo();
            }
        }

        function finalizarJogo() {
            // ANÁLISE SIMPLES MAS "UAU"
            const percentualAzul = (escolhas.filter(c => c === 'azul').length / totalRodadas) * 100;
            
            let analise = '';
            if (percentualAzul > 70) {
                analise = `Você é ${palavrasAzul[Math.floor(Math.random() * palavrasAzul.length)]}. Busca estabilidade e método em suas decisões.`;
            } else if (percentualAzul < 30) {
                analise = `Você é ${palavrasVermelho[Math.floor(Math.random() * palavrasVermelho.length)]}. Age por impulso e segue a intuição.`;
            } else {
                analise = "Equilíbrio raro! Você adapta-se ao contexto, nem sempre razão, nem sempre emoção.";
            }

            document.getElementById('analise').textContent = analise;
            document.getElementById('resultado').style.display = 'block';
        }

        function reiniciar() {
            rodada = 1;
            escolhas = [];
            document.getElementById('rodada').textContent = '1';
            document.getElementById('resultado').style.display = 'none';
        }
    </script>
</body>
</html>
